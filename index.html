<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./lib/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="./lib/img/asset-15.png">
    <title>Display Flex</title>
</head>
<body>
    <section class="dflex">
        <header class="flex-iten perfil">
            <img  class="ft-perfil"src="./lib/img/perfil.png" alt="Foto do Pqtrick Cohenn">
            <h1>Patrick Cohenn</h1>
        </header>
        <aside class="flex-iten links">
            <div class="d-grid gap-3 ">
                <div class="no-link message-right message">
                    <a class="no-link" href="https://xnerd.com.br/" target="_blank">
                        <i class="icon bi bi-link-45deg"> X-Nerd Brasil</i>
                    </a>
                    <i class="time">08:08</i>
                </div>
                <!--Botão link portfolio-->
                <div class="no-link message-left message">
                    <a class="no-link" href="https://portfolio-patrick-coehnn.onrender.com" target="_blank" >
                        <i class="icon bi bi-link-45deg">Portfólio</i>
                    </a>
                    <i class="time">08:40</i>
                </div>
                <!--Botão link portfolio-->
                <!--Botão link Linkin-->
                <div class="no-link message-right message">
                    <a class="no-link" href="https://br.linkedin.com/in/patrickcohenn" target="_blank" >
                        <i class="icon bi bi-linkedin"> Linkedin</i>
                    </a>
                    <i class="time">09:20</i>
                </div>
                <!--Botão link Linkin-->
                <!--Botão link Facebook-->
                <div class="no-link message-left message">
                    <a class="no-link" href="https://www.facebook.com/patrickcohenn/" target="_blank" >
                        <i class="icon bi bi-facebook"> Facebook</i>
                    </a>
                    <i class="time">08:30</i>
                </div>
                <!--Botão link Facebook-->
                <!--Botão link Instagram-->
                <div class="no-link message-right message">
                    <a class="no-link" href="https://br.linkedin.com/in/patrickcohenn" target="_blank" >
                        <i class="icon bi bi-instagram"> Instagram</i>
                </a>
                    <i class="time">09:50</i>
                </div>
                <!--Botão link Instagram-->
                <!--Botão link Twitter-->
                <div class="no-link message-left message">
                    <a class="no-link " href="https://twitter.com/patrickcohenn" target="_blank">
                        <i class="icon bi bi-twitter"> Twitter</i>
                    </a>
                    <i class="time">10:02</i>
                </div>
                <!--Botão link Twitter-->
                <!--Botão link Github-->
                <div class="no-link message-right message">
                    <a class="no-link " href="https://github.com/patrickcohenn" target="_blank" >
                        <i class="icon bi bi-github"> Github</i>
                </a>
                    <i class="time">10:30</i>
                </div>
                <!--Botão link Github-->
            </div>
        </aside>
        <footer class="flex-iten copyright">
            &copy; Copyright <strong>Patrick Cohenn</strong>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
