<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="../lib/CSS/style.css">
    <!-- CSS only Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="./lib/img/asset-15.png">
    <title>Links Patrick Cohenn</title>
</head>
<body class="background">
    <div class="square container">
        <div class="perfil ">
            <img  class="ft-perfil"src="./lib/img/perfil.png" alt="Foto do Pqtrick Cohenn">
            <h1>Patrick Cohenn</h1>
        </div>
        <div class="container bs-color " >
            <div class="d-grid gap-2 group-btn text-link">
                <a class="no-link message-right" href="https://xnerd.com.br/" target="_blank">
                    <button class="icon-link">
                        <i class="icon bi bi-link-45deg"> X-Nerd Brasil</i>
                    </button>
                </a>
                <!--Botão link portfolio-->
                <a class="no-link message-left" href="https://portfolio-patrick-coehnn.onrender.com" target="_blank" >
                    <button class="icon-link">
                        <i class="icon bi bi-link-45deg">Portfólio</i>
                    </button>
                </a>
                <!--Botão link portfolio-->
                <!--Botão link Linkin-->
                <a class="no-link message-right" href="https://br.linkedin.com/in/patrickcohenn" target="_blank" >
                    <button class="icon-linkedin">
                        <i class="icon bi bi-linkedin"> Linkedin</i>
                    </button>
                </a>
                <!--Botão link Linkin-->
                <!--Botão link Facebook-->
                <a class="no-link message-left" href="https://www.facebook.com/patrickcohenn/" target="_blank" >
                    <button class="icon-face">
                        <i class="icon bi bi-facebook"> Facebook</i>
                    </button>
                </a>
                <!--Botão link Facebook-->
                <!--Botão link Instagram-->
                <a class="no-link message-right" href="https://br.linkedin.com/in/patrickcohenn" target="_blank" >
                    <button class="icon-isnt">
                        <i class="icon bi bi-instagram"> Instagram</i>
                    </button>
                </a>
                <!--Botão link Instagram-->
                <!--Botão link Twitter-->
                <a class="no-link message-left" href="https://twitter.com/patrickcohenn" target="_blank">
                    <button class="icon-twitter">
                        <i class="icon bi bi-twitter"> Twitter</i>
                    </button>
                </a>
                <!--Botão link Twitter-->
                <!--Botão link Github-->
                <a class="no-link message-right" href="https://github.com/patrickcohenn" target="_blank" >
                    <button class="icon-git">
                        <i class="icon bi bi-github"> Github</i>
                    </button>
                </a>
                <!--Botão link Github-->
            </div>
            <div class="copyright container">&copy; Copyright <strong>Patrick Cohenn</strong></div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
